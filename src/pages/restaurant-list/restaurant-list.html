<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurant List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  {{a}}
  <ion-list inset>
   <ion-item-sliding *ngFor="let item of items">
        <button ion-item>
          <ion-icon name="{{item.icon}}" item-left></ion-icon>
          <span> {{item.name}} </span>
          <span item-end > {{item.time}} </span>
        </button>
     <ion-item-options>
        <button ion-button color="danger" (click)="deleteRestaurantFromDB(item.name)">
          <ion-icon name="close">
            Supprimer
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div text-center>
    <button ion-button (click)="chooseRestaurant()" round >Choisir</button>
  </div>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="addRestaurant()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
