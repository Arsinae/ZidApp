<ion-header>
  <ion-toolbar>
    <ion-title>
      {{categorie}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{a}}

  <ion-list inset>
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item>
        <ion-icon name="{{item.icon}}" item-left></ion-icon>
        {{item.name}}
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteRestaurantFromCategorie(item.name)">
          <ion-icon name="close">
            Supprimer
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div text-center>
    <button ion-button (click)="chooseRestaurant()" round >Choisir</button>
  </div>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="addRestaurant()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
